
<style>
body {
 background-image: url("index/css/norwegian_rose_@2X.png");
}

h1::first-letter {
    text-transform: uppercase;
    font-weight: bold;
    font-family: catFont, Tahoma, Geneva, Verdana, sans-serif;

}
        div.gallery {
          margin: 10px;
          border: 3px solid rgb(60, 99, 150);
          float: left;
          width: 180px;
          height:400px;
          border-radius: 15px;
          background-color: white
        }

        div.gallery p{
            text-align: justify;
            font-size: 10px
        }

        div.gallery h3{
            margin: 15px;
            float: center;
        }

        div.fav {
        margin-top: 20px;
        position: absolute;
        right: 150px;
        margin: 10px;
        border: 2px solid rgb(0, 0, 0);
        float: right;
        background-color: white;

          border-radius: 15px;
        }

        div.fav h2{
            margin: 10px;
            float: center;
        }
        
        div.gallery:hover {
          border: 3px solid rgb(116, 18, 18);
            transition: 0.3s;
            background-color : rgb(240, 240, 240)
        }


        div.gallery img {
          width: 100%;
          height: auto;
          border-bottom-left-radius: 10px;
          border-bottom-right-radius: 10px;
        }

        div.gallery button {
          width: 100%;
          height: auto;
          float: inline-start;
          border-top-left-radius: 10px;
          border-top-right-radius: 10px;

        }
        
        div.desc {
          padding: 15px;
          text-align: left;
        }

</style>

<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">

<header>
<h1 style="font-size: 50">Cat Base</h1>
<h3 ><em> Base de Gatos </em></h3>

<h4><em>For aggregate a cat to the favourite list click on the name of one of them </em></h4>

</header>
<div class="container"  style="margin-top:30px">

    <div class="gallery" ng-repeat="cats in model.cats">
        <button class="w3-button w3-black" ng-click="addCat(cats);">{{cats.name}} </button>
        <img src= "{{cats.photo}}">
        <div class="desc">
        <p> <b>Colors: </b> {{cats.color}}  </p>
        <p><b> Comments: </b> {{cats.comment}}  </p>
        </div>
    </br>

    </div>
    <div class="fav" >
    <h2> Favourites</h2>
    <ul class="a">

    <div ng-repeat= "cats in favourites">
        <li>{{cats.name}}</li>
    </div>

</ul>
</div>

</div>


<p><em>In honor to Acme Al<b>CAT</b>raz </em></p>
