<button class="btn btn-danger"  type="submit" value="submit" (click)="delete()" >Delete games</button>

<div *ngFor= "let conjunto of jugadasResult; let i = index">
    <div class= "conjunto">
    <h1> Game {{i+1}}:  </h1>
    <div *ngFor= "let jugada of conjunto.jugadas">
        <div class="card bg-light mb-5">
            <div class="card-body">
            <h4 class="card-title">Player: {{jugada.jugador}}</h4>
            <p class="card-text">Bet: {{jugada.apuesta}}</p>
            <div class ="cardList" *ngFor= "let card of jugada.cartas">

                <img class= "cards"src="{{PlayersService.getUrlFromCard(card)}}"/>
            </div>
            </div>
        </div>

    </div>
    
    <h3>Bote: {{conjunto.bote}} </h3>

    <h3>Result: {{results[i]}}</h3>

    </div>
</div>
