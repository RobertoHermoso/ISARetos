<div style="text-align:center">
  <img width="500" alt="Angular Logo" src="assets/img/logo.png">
</div>
<h2>To get the LCD formatt numbers just write here: </h2>
<form [formGroup]="lcdForm" (ngSubmit)="onSubmit()">

  <div class="form-group">
  <label for="t">T:</label>
  <input required formControlName="t"  id= "t" type=number min=0 class="form-control" 
  [ngClass]="{ 'is-invalid': submitted && f.t.errors }">  The numbers of - and | of every number 
  </div>

  <div class="form-group">
  <label for="n">N:</label>
  <input required formControlName="n" id= "n" type=number min=0 class="form-control"
  [ngClass]="{ 'is-invalid': submitted && f.t.errors }">  Numbers that we will se in LCD formatt
  </div>
  <br/>
  <button class="btn btn-primary"  type="submit" value="submit">Submit</button>
  <button class="btn btn-secondary" type="reset" (click)="onReset()">Cancel</button>

</form>
